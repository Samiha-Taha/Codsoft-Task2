<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>To-do List</h1>
            <input type="text" placeholder="Enter here" id="input-box">
            <ul id="list"></ul>
        </div>
    </div>


    <div class="quote-container">
        <i class="pin"></i>
        
        <blockquote class="note yellow">
            <h3>How to use</h3>
          <ul><li>Type your tasks in the provided text box</li><li>press Enter to continue</li>
        <li>When done click on the task to mark it completed</li>
    <li>cancel to delete a task</li></ul>

        </blockquote>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
